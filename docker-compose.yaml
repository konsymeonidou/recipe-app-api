services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=user
      - DB_PASSWORD=password
      - DEBUG=1
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devdb
volumes:
  dev-db-data:
  dev-static-data: